<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/dist/css/index.css">
        <title>Drumkit</title>
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <div class="drum-patterns">
            <div data-key="65" class="key">A </div>
            <div data-key="83" class="key">S </div>
            <div data-key="68" class="key">D </div>
            <div data-key="70" class="key">F </div>
            <div data-key="71" class="key">G </div>
            <div data-key="72" class="key">H </div>
            <div data-key="74" class="key">J </div>
            <div data-key="75" class="key">K </div>
            <div data-key="76" class="key">L </div>
        </div>
            <audio data-key="65" src="/sounds/kick.wav"></audio>
            <audio data-key="83" src="/sounds/clap.wav"></audio>
            <audio data-key="68" src="/sounds/hihat.wav"></audio>
            <audio data-key="70" src="/sounds/openhat.wav"></audio>
            <audio data-key="71" src="/sounds/snare.wav"></audio>
            <audio data-key="72" src="/sounds/tink.wav"></audio>
            <audio data-key="74" src="/sounds/tom.wav"></audio>
            <audio data-key="75" src="/sounds/boom.wav"></audio>
            <audio data-key="76" src="/sounds/ride.wav"></audio>
        <script src="/index.js"></script>
    </body>
</html>
